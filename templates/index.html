<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the exciting Tic-Tac-Toe game online. Enter your username and game ID to start!">
    <meta name="keywords" content="Tic-Tac-Toe, login page, join game, multiplayer game">
    <meta name="author" content="Your Game Team">
    <meta property="og:title" content="Tic-Tac-Toe Login">
    <meta property="og:description" content="Log in to your Tic-Tac-Toe game session. Easy and quick access to start playing.">
    <meta property="og:image" content="https://e7.pngegg.com/pngimages/923/206/png-clipart-tictactoe-tic-tac-toe-oxo-tac-tic-toe-computer-icons-games-buttons-game-logo.png">
    <meta property="og:url" content="https://yourgameurl.com/login">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tic-Tac-Toe Login">
    <meta name="twitter:description" content="Sign in and join your Tic-Tac-Toe game session. Fun for everyone!">
    <meta name="twitter:image" content="https://e7.pngegg.com/pngimages/923/206/png-clipart-tictactoe-tic-tac-toe-oxo-tac-tic-toe-computer-icons-games-buttons-game-logo.png">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/923/206/png-clipart-tictactoe-tic-tac-toe-oxo-tac-tic-toe-computer-icons-games-buttons-game-logo.png" type="image/png">
    <title>Tic-Tac-Toe Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Tic-Tac-Toe</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter username">
                <input type="text" id="game-id" placeholder="Enter game ID">
                <button onclick="joinGame()">Join Game</button>
            </div>
        </div>
    </div>

    <script>
        function joinGame() {
            const username = document.getElementById('username').value;
            const gameId = document.getElementById('game-id').value;

            if (username && gameId) {
                window.location.href = `/game/${gameId}?username=${encodeURIComponent(username)}`;
            }
        }
    </script>
</body>
</html>
